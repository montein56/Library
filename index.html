<!DOCTYPE html>
<html lang="en" class="theme-light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="library.css">
    <script src="library.js" defer></script>
    <title>Library</title>
</head>

<body>
    <container class="container">
        <div class="header">
            <div id="logo">
            </div>
            <div class="banner">
                <img id="imageLeft" src="./claudia-wolff-MiJTU6lqksg-unsplash.jpg" alt="">
                <p>LIBRARY OF BOOKS</p>
                <img id="imageRight" src="./claudia-wolff-MiJTU6lqksg-unsplash.jpg" alt="">
            </div>
        </div>
        <div class="sidebar">
            <button type="button" class="sidebarButtons" id="" onclick="showForm()">Add New Book</button>
            <button type="button" class="sidebarButtons" id="" onclick="sortIfRead()">Sort By Read / Not Read</button>
            <button type="button" class="sidebarButtons" id="" onclick="sortByTitle()">Sort By Title</button>
            <button type="button" class="sidebarButtons" id="" onclick="sortByAuthor()">Sort By Author</button>
            <button type="button" class="sidebarButtons" id="" onclick="sortByNumber()">Sort By Number</button>
            <button type="button" class="sidebarButtons" id="" onclick="changeTheme()">Change Theme</button>
        </div>

        <div id="cards">
        </div>

    </container>

    <form id="formAddBook">
        <fieldset class="formFieldset">
            <legend>ADD BOOK TO LIBRARY</legend>
            <p><label for="title">BOOK NAME*</label>
                <input type="text" id="title" required>
            </p>
            <p>
                <label for="author">AUTHOR</label>
                <input type="text" id="author" value="-">
            </p>
            <p>
                <label for="pages">NUMBER OF PAGES</label>
                <input type="number" id="pages" value="0">
            </p>
            <p>
                <!-- <label for="read">READ IT YET?</label>
                <input type="text" id="read" value="NO"> -->
                <label for="read">READ IT YET?</label>
                <input type="checkbox" id="read">
            </p>
            <button type="button" id="btnSave" onclick="saveBook()">SAVE NEW BOOK</button>
            <button type="button" id="btnClose" onclick="closeForm()">CLOSE FORM</button>

        </fieldset>
    </form>

</body>

</html>
